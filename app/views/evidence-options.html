{% extends "layout.html" %}
{% block page_title %}
Evidence - options
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="task-list">Back to questions</a>     
      <form action="/evidence-options" method="post" class="form">
        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-large">How do you want to submit additional evidence?</h1>
            </legend>
            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="radio-group" value="Write a statement">
              <label for="radio-1">Write a statement</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="radio-group" value="Post it">
              <label for="radio-2">Post it</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="radio-group" value="Upload it">
              <label for="radio-3">Upload it</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <!-- <a href="/evidence-statement" class="button">Continue</a> -->
          <input class="button" type="submit" value="Continue">
          <br/><br/>
          <a class="link-back" href="task-list">Back to questions</a>        </div>
        </form>
      </div>
    </div>
  </main>
  {% endblock %}
