{% extends "layout.html" %}
{% block page_title %}
Additional Evidence options
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
          <a class="link-back" href="task-list">Back</a>        
      <form action="/mvp/evidence-additional" method="post" class="form">
        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-large">How do you want to provide additional evidence?</h1>
            </legend>
            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="radio-group" value="Write a statement">
              <label for="radio-1">Write a statement online</label>
            </div>
                        <div class="multiple-choice">
              <input id="radio-2" type="radio" name="radio-group" value="Upload it">
              <label for="radio-2">Upload letters, documents or photos</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="radio-group" value="Post it">
              <label for="radio-3">Send by post</label>
            </div>

          </fieldset>
        </div>
        <div class="form-group">
          <!-- <a href="/evidence-statement" class="button">Continue</a> -->
          <input class="button" type="submit" value="Continue">
         
        </div>
        </form>
      </div>
    </div>
  </main>
  {% endblock %}
