{% extends "layout.html" %}
{% block service_name %}   
{% endblock %}
{% block page_title %}
Sign in - Decision
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <form class="form">
        <fieldset class="form-group">
          <legend>
            <h1 class="heading-large">
              Sign in
            </h1>
          </legend>
<!--<p>Sign in or <a href="">create an account</a></p>-->
          <!-- Use .form-group to create spacing when wrapping label and input pairs -->
          <div class="form-group">
            <label class="form-label" for="first-name-2">Email address</label>
            <input class="form-control" id="first-name-2" name="first-name-2" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="last-name-2">Password</label>
            <input class="form-control" id="last-name-2" name="last-name-2" type="text">
            <p class="font-xsmall">
            <a  href="">Forgotten password</a></p>
          </div>
            <div class="form-group">
              <a href="decision-final" class="button">Sign in</a>
              <!-- <input class="button" type="submit" value="Submit answer"> -->
            </div>        
          </div>
        </form>
      </div>
    </div>
  </main>
  {% endblock %}
